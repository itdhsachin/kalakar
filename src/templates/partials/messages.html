{% load static %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger alert-dismissible fade show">
                <i class="icofont-exclamation-circle" style="min-width: 35px;"></i><span>{{ message }}</span>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>
        {% elif message.tags == 'warning' %}
            <div class="alert alert-warning alert-dismissible fade show">
                <i class="icofont-warning" style="min-width: 35px;"></i><span>{{ message }}</span>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>
        {% else %}
            <div class="alert alert-primary alert-dismissible fade show">
                <i class="icofont-ui-messaging" style="min-width: 35px;"></i><span>{{ message }}</span>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
