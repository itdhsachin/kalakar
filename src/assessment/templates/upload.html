<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        {% if user.is_authenticated and user.studentcompetition.status == 1 %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}

        <h2>Upload File</h2>
        <form method="POST" action="/assessment/upload/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="customFile">Upload a file only in png and jpg</label>
                <input type="file" class="form-control mt-4" id="customFile" name="work" required />
            </div>

            <button type="submit" class="btn btn-success mt-5">Submit</button>


        </form>
    </div>
</body>

</html>
